<html>
    <head>
        <meta charset="UTF-8"></meta>
        <title>Get Started with Coding!!</title>
    </head>
    <body>
        <h1>Get Started with Coding!!</h1>
        <h2>Lesson 4</h2>
        <!--VIDEO SRC is used for internal videoes-->
        <!--Any words next to VIDEO SRC is shown when the video is failed to play-->
        <!--If only width or height is mentioned, the size will be changed with ratio-->
        <video src="../Material/big_buck_bunny_480p_1mb.mp4" controls>Oops!</video>
        <br/>
        <!--IFRAME SRC is used for external videoes-->
        <!--Any words next to VIDEO SRC is shown when the video is failed to play-->
        <!--If only width or height is mentioned, the size will be changed with ratio-->
        <iframe src="https://www.youtube.com/embed/xINW8hu_czc"
        width="640" height="360" 
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <br/>
        <a href="../index.html">Home</a>
    </body>
</html>
