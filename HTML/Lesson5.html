<html>
    <head>
        <meta charset="UTF-8"></meta>
        <title>Get Started with Coding!!</title>
    </head>
    <body>
        <h1>Get Started with Coding!!</h1>
        <h2>Lesson 5</h2>
        <!--UL and OL TYPE is used for list-->
        <!--OL uses numbers as default-->
        <!--LI is for list item-->
        <ol type="I">
            <li>facebook</li> 
            <li>twitter</li>
            <li>instragram</li>
        </ol>
        <br/>
        <!--TABLE is used for table-->
        <!--TR is the column-->
        <!--TD is the cell-->
        <!--The size of table can be adjusted with width and height-->
        <table width="300">
            <tr>
                <td>RowID</td>
                <td>FirstName</td>
                <td>LastName</td>
            </tr>
            <tr>
                <td>000000</td>
                <td>Razor</td>
                <td>Choi</td>
            </tr>
        </table>
        <br/>
        <a href="../index.html">Home</a>
    </body>
</html>
