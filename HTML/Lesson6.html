<html>
    <head>
        <meta charset="UTF-8"></meta>
        <title>Get Started with Coding!!</title>
    </head>
    <body>
        <h1>Get Started with Coding!!</h1>
        <h2>Lesson 6</h2>
        <!--DIV is a container for code/content collection-->
        <!--Every layout change in DIV will affect all the content within DIV-->
        <!--Content between DIV will be at the next row-->
        <div style="color:red;">
        <ol type="I">
            <li>facebook</li> 
            <li>twitter</li>
            <li>instragram</li>
        </ol>
        <br/>
        <table width="300">
            <tr>
                <td>RowID</td>
                <td>FirstName</td>
                <td>LastName</td>
            </tr>
            <tr>
                <td>000000</td>
                <td>Razor</td>
                <td>Choi</td>
            </tr>
        </table>
        </div>
        <br/>
        <!--SPAN is a container for code/content collection-->
        <!--Every layout change in SPAN will affect all the content within SPAN-->
        <!--Content between SPAN will be sit next together in the same line-->
        <span>span1</span>
        <span>span2</span>
        <br/>
        <br/>
        <a href="../index.html">Home</a>
    </body>
</html>
